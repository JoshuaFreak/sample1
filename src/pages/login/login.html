<ion-content padding classs="bg" style="background-image: url('assets/imgs/app4.jpg');background-repeat: no-repeat;background-position: center;background-size: cover;">
  <ion-list style="margin-top:20%;" align="center">
      <img style="width:150px;" src="{{'assets/imgs/gams.png'}}" />
  </ion-list>
  <form (ngSubmit)="authorizeUser()">
    <ion-list>
    
      <ion-input type="text" value="" [(ngModel)]="data.username" name="username" placeholder="Username" style="background-color:#fff;border:2px solid #C6DAE5;color:#000;padding-left:20px;font-size:18px;border-radius:10px"></ion-input>
      <br>
      <ion-input type="password" [(ngModel)]="data.password" name="password" placeholder="Password" style="background-color:#fff;border:2px solid #C6DAE5;color:#000;padding-left:20px;font-size:18px;border-radius:10px"></ion-input>
      <br><br>
      <button type="submit" style="background-color:#000D64;height:50px;font-size:18px" ion-button full>Submit</button>
    </ion-list>
  </form>
</ion-content>
